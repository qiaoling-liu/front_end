<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*W3C规定，在同一个页面中，不允许有相同名字的id对象出现，但是允许相同名字的class。类选择器（class）好比人的名字，是可以多次重复使用的，id选择器好比人的身份证号码，全中国是唯一的，不得重复。只能使用一次。*/
		/*id选择器和类选择器最大的不同在于使用次数上*/
		#last{
			color: deeppink;
		}
	</style>
</head>
<body>
	<div>id选择器</div>
	<div>id选择器</div>
	<div>id选择器</div>
	<div id="last">id选择器</div>
</body>
</html>
